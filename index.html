<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <form id="form">
        <input type="text" name="name">
        <button type="submit">Ajouter</button>
    </form>
    <table id="table">
        <thead>
            <tr>
                <td>nom</td>
                <td>date de création</td>
                <td>status</td>
                <td>Supprimer</td>
                <td>Modifier</td>
                <td>Consulter</td>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div id="taskDetails" style="display: none;">
        <h2>Détails de la tâche</h2>
        <p><strong>Nom :</strong> <span id="taskName"></span></p>
        <p><strong>Date de création :</strong> <span id="taskCreatedAt"></span></p>
        <p><strong>Statut :</strong> <span id="taskStatus"></span></p>
        <button onclick="closeDetails()">Fermer</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
